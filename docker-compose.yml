services:
  # Backend: C++ pipeline executable
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: driverless-backend
    volumes:
      - ./output:/app/output
      - ./data:/app/data
      - ./config:/app/config
    command: tail -f /dev/null # Keep container running for frontend to execute pipeline
    restart: unless-stopped
    networks:
      - driverless-net

  # Frontend: Gradio web interface
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: driverless-frontend
    ports:
      - "7860:7860"
    volumes:
      - ./output:/app/output
      - ./data:/app/data
      - ./config:/app/config
      - ./gradio_app.py:/app/gradio_app.py
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    command: python gradio_app.py
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - driverless-net

networks:
  driverless-net:
    driver: bridge
